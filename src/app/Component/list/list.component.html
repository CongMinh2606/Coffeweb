<div class="bottom">
  <div class="container">

<mat-card class="item_container" *ngFor="let cf of Coffe1" >
  <img mat-card-image src="{{cf.image}}">
  <mat-card-content id="info">
    <br>
    <p>Tên: {{cf.name}}</p>
    <p>Giá:{{cf.price}} </p>
    <p>Số Lượng: {{cf.weight}}</p>
    <p>mô tả: {{cf.describe}}</p>
    <br>
  </mat-card-content>
  <mat-card-actions id="btn_container">
    <button mat-button id="add_btn " >MUA</button>
  </mat-card-actions>
</mat-card>
</div>
</div>
